services:
  passprotect:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passprotect-app
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      
      # Flask Configuration
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key-here}
      - FLASK_ENV=development
    volumes:
      # Mount code for development (remove in production)
      - .:/app
      # Persist session data
      - passprotect-sessions:/root/.passprotect
    restart: unless-stopped
    networks:
      - passprotect-network
    # Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  passprotect-sessions:
    driver: local

networks:
  passprotect-network:
    driver: bridge
